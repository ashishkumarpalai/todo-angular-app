<div class="container">
    <h1>Todo List</h1>

    <div class="table-display-content">
        <table>
            <thead>
                <tr>
                    <th>TASK</th>
                    <th>TARGET</th>
                    <th>STATUS</th>
                    <th>EDIT</th>
                    <th>DELETE</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let todo of todoItems">
                    <td>{{ todo.task }}</td>
                    <td>{{ todo.dueDate | date }}</td>
                    <td>{{ todo.completed ? "Completed" : "Pending" }}</td>
                    <td>
                        <button (click)="updateTodoStatus(todo)" class="edit-btns">
                            Change Status
                        </button>
                    </td>
                    <td>
                        <button (click)="deleteTodo(todo)" class="delete-btns">
                            Delete
                        </button>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>

    <div class="add-form">
        <form (submit)="addTodo()">
            <input type="text" [(ngModel)]="newTodo.task" placeholder="Add a new todo" name="task" required />
            <input type="date" [(ngModel)]="newTodo.dueDate" name="dueDate" required />
            <button type="submit">Add Todo</button>
        </form>
    </div>
</div>
